<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Activity 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="GET" id="form">
        <p><label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" placeholder="John"  autofocus required>
        </p>
        <p><label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
        </p>
        <p><label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="123 Fake Address Lane" required>
        </p>
        <p><label for="city">City:</label><br>
            <input type="text" id="city" name="city" placeholder="Palatine" required>
        </p>
        <p><label for="state">State:</label><br>
            <input type="text" id="state" name="state" value="IL" maxlength="2"  pattern="[A-Za-z]{2}" required>
        </p>
        <p><label for="postCode">6 Digit Postal Code:</label><br>
            <input type="number" id="postCode" name="postCode" pattern="[0-9]{6}" placeholder="123456" required>
        </p>
        <p><label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="mail@gmail.com" required>
        </p>
        <p><label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone" maxlength="14" placeholder="123-456-7890" required>
        </p>
        <p><label for="dateOB">Date of Birth:</label><br>
            <input type="date" id="dateOB" name="dateOB" required>
        </p>
        <p><input type="submit" value="Submit" name="submit"></p>
    </form>

    <div id="inputs"></div>
    <script src="activity2.js"></script>
    <noscript>This browser does not support JavaScript</noscript>
</body>

</html>
