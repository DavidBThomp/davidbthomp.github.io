<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Final Project</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <img src="" alt="">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Orders</li>
                    <li>Account</li>
                    <li>Admin</li>
                </ul>
            </nav>
        </header>

        <main>

            <div class="row">
                <div class="col create">
                    <h1>Create Account</h1>
                    <p><label for="firstName">First Name:</label><br>
                        <input type="text" id="firstName" name="firstName">
                    </p>
                    <p><label for="lastName">Last Name:</label><br>
                        <input type="text" id="lastName" name="lastName">
                    </p>
                    <p><label for="address">Address:</label><br>
                        <input type="text" id="address" name="address">
                    </p>
                    <p><label for="city">City:</label><br>
                        <input type="text" id="city" name="city">
                    </p>
                    <p><label for="state">State:</label><br>
                        <input type="text" id="state" name="state">
                    </p>
                    <p><label for="postCode">Postal Code:</label><br>
                        <input type="number" id="postCode" name="postCode">
                    </p>
                    <p><label for="email">Email:</label><br>
                        <input type="email" id="email" name="email">
                    </p>
                    <p><label for="phone">Phone:</label><br>
                        <input type="text" id="phone" name="phone">
                    </p>
                    <input id="createAccount" type="button" value="Create Account">

                    <div id="createInfo"></div>
                </div>
                <hr>

                <div class="col order">
                    <h1>Order Pizza(s)</h1>
                    <p><label for="phone3">
                            <h3>Phone:</h3>
                        </label><br>
                        <input type="text" id="phone1" name="phone1">
                    </p>

                    <h3>Sides:</h3>
                    <input type="checkbox" id="salad" name="salad" value="True">
                    <label for="salad">Salad ($5.99)</label><br>
                    <input type="checkbox" id="wings" name="wings" value="True">
                    <label for="wings">Wings ($3.99)</label><br>
                    <input type="checkbox" id="fries" name="fries" value="True">
                    <label for="fries">Fries ($4.99)</label><br>
                    <br>

                    <label for="sides">
                        <h3>Pizza Size:</h3>
                    </label>
                    <select id="size" name="size">
                        <option value="Small">Small ($5.99)</option>
                        <option value="Medium">Medium ($7.99)</option>
                        <option value="Large">Large ($9.99)</option>
                        <option value="X-Large">X-Large ($12.99)</option>
                    </select>

                    <h3>Pizza Toppings (+$0.99 per topping):</h3>
                    <input type="checkbox" id="pepperoni" name="pepperoni" value="True">
                    <label for="pepperoni">Pepperoni</label><br>
                    <input type="checkbox" id="bacon" name="bacon" value="True">
                    <label for="bacon">Bacon</label><br>
                    <input type="checkbox" id="sausage" name="sausage" value="True">
                    <label for="sausage">Sausage</label><br>
                    <input type="checkbox" id="pineapple" name="pineapple" value="True">
                    <label for="pineapple">Pineapple</label><br>
                    <input type="checkbox" id="onions" name="onions" value="True">
                    <label for="onions">Onions</label><br>
                    <input type="checkbox" id="olives" name="olives" value="True">
                    <label for="olives">Olives</label><br>
                    <input type="checkbox" id="bellpepper" name="bellpepper" value="True">
                    <label for="bellpepper">Bell pepper</label><br>
                    <input type="checkbox" id="mushrooms" name="mushrooms" value="True">
                    <label for="mushrooms">Mushrooms</label><br>

                    <h3>Extra Notes:</h3>
                    <textarea id="notes" style="width:400px; height:200px;"></textarea><br>
                    <input id="order" type="button" value="Order">

                    <div id="orderPizzas"></div>
                </div>
            </div>
            <br><br>
            <hr>

            <div class="login">
                <h1>View orders/Login!</h1>
                <p><label for="phone2">
                        <h3>Phone:</h3>
                    </label><br>
                    <input type="text" id="phone2" name="phone2">
                </p>
                <input id="login" type="button" value="Login">

                <div id="createAccount"></div>
                <div id="CustomerData"></div>
            </div>
            <br><br>

        </main>

        <footer>
            <h3>Site Navigation</h3>
            <ul>
                <li>Home</li>
                <li>Orders</li>
                <li>Account</li>
                <li>Admin</li>
            </ul>
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
        </footer>
    </div>
    <script src="finaltest.js"></script>

</body>

</html>
